<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display SVGZ</title>
</head>

<body>

    <div id="svg-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
    <script>
        async function displaySvgz(url) {
            const response = await fetch(url);
            const compressedData = await response.arrayBuffer();

            // Decompress the SVGZ data
            const decompressedData = pako.inflate(new Uint8Array(compressedData), {to: 'string'});

            // Parse the SVG content
            const parser = new DOMParser();
            const svgDocument = parser.parseFromString(decompressedData, 'image/svg+xml');

            // Get the root SVG element
            const svgElement = svgDocument.documentElement;

            // Append the SVG element to the container
            const svgContainer = document.getElementById('svg-container');
            svgContainer.appendChild(svgElement);
        }

        // Usage
        const svgzUrl = 'https://raw.githubusercontent.com/TheBenMeadows/HostedFiles/master/Mask%20-%20Bulls%20Zip.svgz';
        displaySvgz(svgzUrl);
    </script>

</body>

</html>
