<!DOCTYPE html>
<html>
<head>
    <title>Random Image Display</title>
</head>
<body>

<img id="randomImage" src="" alt="Random Image">

<script>
    // Array of image URLs
    var images = [
        'https://arweave.net/9KW6I_ms1P5uT42moRfydC_nm9SIvNBximdzi3UG6Co',
        'https://arweave.net/cv3xtVT_KKIonB-aNG9dj5BeBQsSFBEtYWtCOfGSi2o',
        'https://arweave.net/PFeCTFeKd5UQIN7FbGVbXg-4mzSzQIsuA9JRzFu-T0Y',
        'https://arweave.net/Trh6mc8zkz7i337i5m3SvksXv0ytNUJHeOMamDLihL8',
        'https://arweave.net/43rAALWeg4wB_dzN1L8XEyE1ToylyvAUJVtIV_hZtbc'
    ];

    // Function to select a random image from the array
    function displayRandomImage() {
        var randomIndex = Math.floor(Math.random() * images.length);
        var selectedImageUrl = images[randomIndex];
        document.getElementById('randomImage').src = selectedImageUrl;
    }

    // Call the function as soon as the page loads
    window.onload = displayRandomImage;
</script>

</body>
</html>
