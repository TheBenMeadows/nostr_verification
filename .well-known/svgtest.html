<html>
<head>
    <style>
        html, body, object {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <object id="svg-container" type="image/svg+xml"></object>
    <script type="module">
        import { inflate } from 'https://ordinals.com/content/fba6f95fb1152db43304a27dce8cb8c65509eba6ab0b6958cedeb33e5f443077i0';

        async function displaySvgz(url) {
            const response = await fetch(url);
            const compressedData = await response.arrayBuffer();
            const decompressedData = inflate(new Uint8Array(compressedData), {to: 'string'});

            // Add the CSS to the SVG content
            const styleContent = '<style>svg { width: 100%; height: 100%; }</style>';

            const embedContainer = document.getElementById('svg-container');
            embedContainer.data = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(styleContent + decompressedData);
        }
        const svgzUrl = 'https://ordinals.com/content/62a77ef2f8fa7caaa237c36cd7404d1a46918c074d79bb73228108d7e0968b11i0';
        displaySvgz(svgzUrl);
    </script>
</body>
</html>
