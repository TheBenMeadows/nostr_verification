<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="scene"></div>
    <script src="https://ordinals.com/content/2dbdf9ebbec6be793fd16ae9b797c7cf968ab2427166aaf390b90b71778266abi0"></script> <!-- Include the fflate library -->
    <script>
        async function fetchAndDisplaySVGZ() {
            // Fetch the SVGZ
            let response = await fetch('https://nostr.thebenmeadows.com/well-known/Mask%20-%20Bulls%20Zip.svgz');
            let compressedData = await response.arrayBuffer();

            // Decompress using fflate
            let decompressedData = fflate.gunzipSync(new Uint8Array(compressedData));
            let svgContent = new TextDecoder().decode(decompressedData);

            // Insert SVG into the DOM (make sure SVG doesn't have embedded scripts for safety)
            document.getElementById('scene').innerHTML = svgContent;
        }

        fetchAndDisplaySVGZ(); // Fetch, decompress and display SVGZ on page load
    </script>
</body>
</html>
