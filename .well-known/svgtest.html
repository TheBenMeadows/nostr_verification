<html>
<head>
    <style>
        html, body, iframe {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id="svg-container" frameborder="0"></iframe>
    <script type="module">
        import { inflate } from 'https://ordinals.com/content/fba6f95fb1152db43304a27dce8cb8c65509eba6ab0b6958cedeb33e5f443077i0';

async function displaySvgz(url) {
    const response = await fetch(url);
    const compressedData = await response.arrayBuffer();
    const decompressedData = inflate(new Uint8Array(compressedData), {to: 'string'});

    // Parse SVG and set the viewBox attribute
    const parser = new DOMParser();
    const svgDoc = parser.parseFromString(decompressedData, 'image/svg+xml');
    const svgElement = svgDoc.querySelector('svg');

    // Set or modify the viewBox attribute if not present
    if (!svgElement.getAttribute('viewBox')) {
        const width = svgElement.getAttribute('width') || '100%';
        const height = svgElement.getAttribute('height') || '100%';
        svgElement.setAttribute('viewBox', `0 0 ${width} ${height}`);
    }

    // Serialize the modified SVG back to string
    const serializer = new XMLSerializer();
    const modifiedSVGString = serializer.serializeToString(svgElement);

    // Set the modified SVG string as srcdoc of the iframe
    const embedContainer = document.getElementById('svg-container');
    const styleContent = '<style>svg { width: 100%; height: 100%; }</style>';
    embedContainer.srcdoc = styleContent + modifiedSVGString;
}
        const svgzUrl = 'https://ordinals.com/content/62a77ef2f8fa7caaa237c36cd7404d1a46918c074d79bb73228108d7e0968b11i0';
        displaySvgz(svgzUrl);
    </script>
</body>
</html>
