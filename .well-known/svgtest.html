<html>
<body style="margin:0px;">
    <div id="svg-container"></div>
    <script>
        async function fetchAndInjectScript(url, callback) {
            const response = await fetch(url);
            const scriptContent = await response.text();
            const newScript = document.createElement('script');
            newScript.innerHTML = scriptContent + ';' + (callback || '');
            document.body.appendChild(newScript);
        }

        async function displaySvg() {
            const svgzUrl = 'https://ordinals.com/content/62a77ef2f8fa7caaa237c36cd7404d1a46918c074d79bb73228108d7e0968b11i0';
            const response = await fetch(svgzUrl);
            const compressedData = await response.arrayBuffer();
            const decompressedData = inflate(new Uint8Array(compressedData), {to: 'string'});

            const container = document.getElementById('svg-container');
            container.innerHTML = decompressedData;

            const svgElement = container.querySelector('svg');
            svgElement.setAttribute('width', '100%');
            svgElement.setAttribute('height', '100%');
        }

        // Load the inflate function script and then execute displaySvg function
        fetchAndInjectScript('https://ordinals.com/content/fba6f95fb1152db43304a27dce8cb8c65509eba6ab0b6958cedeb33e5f443077i0', 'displaySvg()');
    </script>
</body>
</html>
