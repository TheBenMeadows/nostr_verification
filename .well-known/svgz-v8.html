<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display SVGZ</title>
</head>
<body>

<embed id="svg-container" type="image/svg+xml" />

<script type="module">
  import('https://cdn.jsdelivr.net/npm/pako@1.0.11/dist/pako.min.mjs')
    .then(pako => {
      async function displaySvgz(url) {
        const response = await fetch(url);
        const compressedData = await response.arrayBuffer();

        // Decompress the SVGZ data
        const decompressedData = pako.inflate(new Uint8Array(compressedData), { to: 'string' });

        // Set the decompressed SVG content directly to the src property of the <embed> element
        const embedContainer = document.getElementById('svg-container');
        embedContainer.src = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(decompressedData)}`;
      }

      // Usage
      const svgzUrl = 'https://raw.githubusercontent.com/TheBenMeadows/HostedFiles/master/Mask%20-%20Bulls%20Zip.svgz';
      displaySvgz(svgzUrl);
    })
    .catch(error => console.error('Failed to load pako:', error));
</script>

</body>
</html>
